<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Fuzzy+Bubbles&family=Merriweather:wght@300&family=Roboto+Mono:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<div align="center"><h1>Paint Canvas</h1></div>
	<canvas id="canvas" width="600" height="600"></canvas>
    <div class="controls">
        <p class="menu">CONTROLS</p>
        <a class="tooltipMove" href="#" >
            <button id="btnMve" onclick="togglebtn()" name="Draw Shape"><p id="toggle">Draw</p></button>
            <span id="spid" class="classic">Click here to move the circles</span>
        </a>
        <a class="tooltipClear" href="#" >
            <button id="btnClear" onclick="drawScreen()">Clear</button>
            <span class="classic">Click here to clear the canvas</span>
        </a>
        
        <div class="drop-box">
             <p>drop-box</p>
             <p>< !-- will add this functionality, need some time --></p>
        </div>
    </div>
    <p  class="note">NOTE: User can DELETE a particular circle by clicking two times on it.</p>
</body>
</html>
